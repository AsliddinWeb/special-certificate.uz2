{% load static %}

<header class="fixed top-0 md:top-[42px] left-0 right-0 z-40 transition-all duration-300 bg-transparent" id="navbar">
    <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">

            <!-- Logo -->
            <a href="{% url 'core:home' %}" class="flex items-center space-x-3 flex-shrink-0">
                <img src="{% static 'images/logo.png' %}" alt="Special Certificate" class="h-11 w-auto">

            </a>

            <!-- Desktop Menu -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="{% url 'core:home' %}" class="nav-link font-medium text-white/90 hover:text-white transition-colors duration-300">
                    Bosh sahifa
                </a>
                <a href="{% url 'core:about' %}" class="nav-link font-medium text-white/90 hover:text-white transition-colors duration-300">
                    Biz haqimizda
                </a>
                <a href="{% url 'services:list' %}" class="nav-link font-medium text-white/90 hover:text-white transition-colors duration-300">
                    Xizmatlar
                </a>
                <a href="{% url 'gallery:index' %}" class="nav-link font-medium text-white/90 hover:text-white transition-colors duration-300">
                    Galereya
                </a>
                <a href="{% url 'core:contact' %}" class="flex-shrink-0 bg-secondary hover:bg-primary text-white px-6 py-2.5 rounded-lg font-medium transition-all duration-300 hover:shadow-lg">
                    Bog'lanish
                </a>
            </nav>

            <!-- Mobile Menu Button -->
            <button type="button"
                    class="md:hidden flex items-center justify-center w-11 h-11 rounded-xl bg-white/10 border border-white/20 flex-shrink-0 transition-all duration-300"
                    id="mobile-menu-btn"
                    aria-label="Menyu">
                <svg class="w-6 h-6 text-white hamburger-icon transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <svg class="w-6 h-6 text-white close-icon hidden transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden hidden bg-white shadow-2xl border-t border-gray-100" id="mobile-menu">
        <div class="px-4 py-6 space-y-2">
            <a href="{% url 'core:home' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-secondary/10 hover:text-secondary transition-all">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="font-medium">Bosh sahifa</span>
            </a>
            <a href="{% url 'core:about' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-secondary/10 hover:text-secondary transition-all">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="font-medium">Biz haqimizda</span>
            </a>
            <a href="{% url 'services:list' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-secondary/10 hover:text-secondary transition-all">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
                <span class="font-medium">Xizmatlar</span>
            </a>
            <a href="{% url 'gallery:index' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-secondary/10 hover:text-secondary transition-all">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="font-medium">Galereya</span>
            </a>

            <!-- Contact Button -->
            <div class="pt-4">
                <a href="{% url 'core:contact' %}" class="flex items-center justify-center space-x-2 w-full bg-secondary hover:bg-primary text-white py-4 rounded-xl font-semibold transition-all">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <span>Bog'lanish</span>
                </a>
            </div>

            <!-- Phone -->
            <div class="pt-4 mt-4 border-t border-gray-100">
                <a href="tel:+998908853030" class="flex items-center justify-center space-x-2 text-gray-600 hover:text-secondary py-2">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    <span class="font-medium">(90) 885-30-30</span>
                </a>
            </div>

            <!-- Language in Mobile -->
            <div class="pt-4 flex justify-center space-x-2">
                <button data-lang="uz" class="px-4 py-2 rounded-lg bg-secondary text-white text-sm font-medium">UZ</button>
                <button data-lang="ru" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-600 text-sm font-medium hover:bg-gray-200">RU</button>
            </div>
        </div>
    </div>
</header>
